key: bs-alert
name: Alert container
category: bootstrap
template: |
  <p></p>
  <div class="m-2 alert alert-{{severity}}{{#closable}} alert-dismissible{{/closable}} fade show" role="alert">
   {{#closable}}
     <button type="button" class="btn-close close" data-dismiss="alert" data-bs-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
    {{/closable}}
    <p>Lorem ipsum.</p>
  </div>
  <p></p>
selectors: div.alert
unpack: '*'
parameters:
  - name: severity
    title: Type of alert
    type: select
    value: primary
    bind: classRegex <alert-(.*)>
    options:
      - primary
      - secondary
      - success
      - info
      - warning
      - danger
      - light
      - dark
  - name: closable
    title: Closable
    type: checkbox
    value: false