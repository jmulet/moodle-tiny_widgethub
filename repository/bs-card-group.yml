key: bs-card-group
name: $string.bscardgroup_name
category: bootstrap
instructions: $string.bscardgroup_instructions
engine: ejs
template: |
  <p><br></p>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
    <% for(var i=1; i<=n; i++) { %>
    <div class="col">
    <div class="card h-100">
      <img class="card-img-top" src="https://picsum.photos/300/100?random=<%=i%>" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">$string.bscardgroup_cardtitle</h5>
        <p class="card-text">Lorem ipsum 1.</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Lorem ipsum 2.</small>
      </div>
    </div>
    </div>
    <% } %>
    </div>
  </div>
  <p><br></p>
parameters:
  - name: 'n'
    title: $string.bscardgroup_number
    value: 3
author: Josep Mulet <pep.mulet@gmail.com>
version: 2.0.0