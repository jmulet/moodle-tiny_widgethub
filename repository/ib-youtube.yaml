key: youtube
name: YouTube
category: video
instructions: >
  Embed a YouTube video responsively on the page. 
  Enter the YouTube video ID and optionally a title. 
  You can trim a part of the video with the start and end parameters given in seconds.
template: |
  <p><br></p>
  <!--ini youtube-->
  <div class="wh-video-container" {{#if ampladaMax}}style="max-width:{{ampladaMax}}px"{{/if}}>
    <div class="wh-videoWrapper">
      <iframe src="https://www.youtube.com/embed/{{youtubeId}}?enablejsapi=1&rel=0&modestbranding=1&showinfo=0&iv_load_policy=3&start={{iniciSegons}}{{#fiSegons}}&end={{fiSegons}}{{/fiSegons}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
    </div>
      <div class="wh-caption">
     <span class="wh-caption-counter">Video</span><span class="wh-caption-title">: {{titol}}</span></div>
  </div>
  <!--end youtube-->
  <p><br></p>
parameters:
  - name: youtubeId
    value: JikG2CPycAw
    title: URL or Video ID
    tip: You can paste the full URL or just the YouTube video ID
    transform: ytId
  - name: ampladaMax
    value: 500
    title: Maximum Width in px
    min: 100
  - name: titol
    value: Title
    title: Descriptive Title
  - name: iniciSegons
    value: 0
    title: Start Playback at Second
    min: 0
  - name: fiSegons
    value: 0
    title: End Playback at Second
    min: 0
    tip: Keep this at 0 if you want the video to play until the end
scope: ^page-mod-(book|page|assign|quizz)-
stars: 3
