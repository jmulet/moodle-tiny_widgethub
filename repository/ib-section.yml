key: ib-section
name: $string.ibsection_name
instructions: $string.ibsection_instructions
template: | 
  <p><br></p>
  <h4 class="twh-subsub"><span class="twh-iq">{{title}}</span></h4>
  <p><br></p>
selectors: h4.twh-subsub
insertquery: .twh-iq
unwrap: .twh-iq
parameters: 
  - name: title
    value: $string.ibsection_title
    title: $string.ibsection_title
    when: "!SELECT_MODE"
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2.0.0
