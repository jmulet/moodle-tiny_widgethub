key: ib-video-gdrive
name: $string.ibvgdrive_name
category: $string.ibvgdrive_category
instructions: $string.ibvgdrive_instructions
template: |
  <p><br></p>
  <div class="twh-video-container twh-video-gdrive" {{#if}}[maxWidth>100]style="max-width:{{maxWidth}}px"{{/if}}>
    <div class="twh-videoWrapper">
    {{{iframe_code}}}  
    </div>
      <div class="twh-caption">
     <span class="twh-caption-counter">$string.ibvgdrive_category</span><span class="twh-caption-title">: {{title}}</span></div>
    </div>
  <p><br></p>
parameters: 
  - name: title
    value: $string.ibvgdrive_title_value
    title: $string.ibvgdrive_title
    type: textfield
  - name: iframe_code
    value: <iframe src="https://drive.google.com/file/d/1C-xFq_cPF9kr1Xq9XINixAkU46AHAVUE/preview" width="640" height="480" allow="autoplay" fullscreen="1"></iframe>
    title: $string.ibvgdrive_iframecode
    tip: $string.ibvgdrive_iframecode_tip
    type: textarea
  - name: maxWidth
    value: 500
    title: $string.ibfragment_maxwidth
    min: 100
scope: ^page-mod-(book|page|assign|quizz)-
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2.0.0
