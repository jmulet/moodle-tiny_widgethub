key: bs-table
name: $string.bstable_name
category: bootstrap
instructions: $string.bstable_instructions
template: |
  <p><br></p> 
  {{#responsive}}<div class="table-responsive">{{/responsive}}
  <table class="table{{#stripes}} table-striped{{/stripes}}{{#borders}} table-bordered{{/borders}}{{#hover}} table-hover{{/hover}} whb-bstable">
  {{#desc}}
  <caption class="caption-top">$string.bstable_table: {{desc}}</caption>
  {{/desc}}
  {{#headers}}
    <thead>
      <tr>{{#each}}[j=ncols]<th role="col">$string.bstable_title {{j}}</th>{{/each}}</tr>
    </thead>
  {{/headers}}
  <tbody class="table-group-divider">
    {{#each}}[i=nrows]<tr>{{#each}}[j=ncols]<td>$string.bstable_cell {{i}}{{j}}</td>{{/each}}</tr>{{/each}}
  </tbody>
  {{#footer}}
    <tfoot class="table-group-divider">
      <tr>{{#each}}[j=ncols]<th>$string.bstable_foot{{j}}</th>{{/each}}</tr>
    </tfoot>
  {{/footer}}
  </table> 
  {{#responsive}}</div>{{/responsive}}
  <p><br></p>
selectors: table.whb-bstable
parameters:
  - name: nrows
    title: $string.bstable_nrows
    value: 3
    min: 1 
  - name: ncols
    title: $string.bstable_ncols
    value: 4
    min: 1 
  - name: headers
    title: $string.bstable_headers
    value: true
  - name: footer
    title: $string.bstable_footer
    value: false
  - name: desc
    title: $string.bstable_desc
    type: textfield
    value: ''
  - name: stripes
    title: $string.bstable_stripes
    tip: $string.bstable_stripes_tip
    value: false
    bind: hasClass('table-striped')
  - name: hover
    title: $string.bstable_hover
    value: false
    bind: hasClass('table-hover')
  - name: borders
    title: $string.bstable_borders
    value: false
    bind: hasClass('table-bordered')
  - name: responsive
    title: $string.bstable_responsive
    value: false
author: Josep Mulet <pep.mulet@gmail.com>
version: 2.0.0