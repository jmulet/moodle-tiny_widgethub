key: sty-colors
name: Foreground and background colors
category: styles
template: <span style="color:{{front}};background-color:{{back}};" class="wh-sty-colors">Sample text<span>
selectors: span.wh-sty-colors
insertquery: 'r!span.wh-sty-colors'
parameters:
  - name: front
    title: Foreground color
    bind: styleRegex('color')
    type: color
    value: '#0000ff'
  - name: back
    title: Background color
    bind: styleRegex('background-color')
    type: color
    value: '#ffffff00'
author: Josep Mulet <pep.mulet@gmail.com>
version: 1.0.0
