key: dedication-time
name: Temps de dedicació
instructions: >
  Aquest snippet serveix per recomanar un temps de dedicació mínim a un recurs. 
  Emprau preferentment múltiples de 15 per als minuts. 
template: >-
  <div class="iedib-rwrap"> <!--ini: temps-dedicació-->
  <div role="snptd_dedicacio" class="iedib-time" data-toggle="tooltip" data-placement="bottom" title="{{titol}}">
    <i class="fad fa-stopwatch" aria-hidden="true"></i>
    <span>
      {{#hours}} {{hours}} h {{/hours}}
      {{#minutes}} {{minutes}} min {{/minutes}}
    </span>
  </div> <!--end: temps-dedicació-->
  </div> 
  <p><br></p>
parameters:
  - name: hours
    value: 2
    title: Hores
    min: 0
  - name: minutes
    value: 15
    title: Minuts
    min: 0
    max: 59
    tip: Preferentment, arrodoniu a múltiples de 10 minuts
  - name: titol
    value: Temps de dedicació mínim recomanat per a aquesta pàgina.
    title: Descripció
    tip: Aquest missatge apareix com un tooltip
    type: textarea
for: "4,31"
stars: 2
author: Josep Mulet Pol <pep.mulet@gmail.com>
