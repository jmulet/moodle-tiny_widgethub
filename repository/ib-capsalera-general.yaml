key: capcalera
name: Capçalera general
instructions: Insereix una capçalera general amb fons blau. 
  Per crear seccions en llibres és recomana emprar l'snippet `sub-subsecció`.
template: >-
  <p><br></p>
  <div class="iedib-titol-general">
    <span class="iedib-titol-general-text">{{titol}}</span>
  </div>
  <p><br></p>
selectors: iedib-titol-general
insertquery: .iedib-titol-general-text
unpack: .iedib-titol-general
parameters: 
  - name: titol
    value: Escriviu un títol
    title: Títol de la capçalera
    when: "{{SNPT_MODE}}!='selection'"
scope: ^page-mod-(page|quizz|assign)-mod$
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2023.01.07