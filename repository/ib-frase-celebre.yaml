key: frase-celebre
name: Frase cèlebre
instructions: |
  Emprau aquest snippet per citar una frase celebre (curta) d'un autor. 
  Per textos més llargs emprau l'snippet <em>Fragment de text</em>.
template: >
  <p><br></p> 
  <div class="iedib-quote {{#notranslate}}notranslate{{/notranslate}}">
  <!--begin: frase celebre-->
  <div class="iedib-iq">
  <p>No entiendes realmente algo a menos que seas capaz de explicárselo a tu abuela.</p>
  </div>
  <cite>{{author}}</cite>
  <!--end: frase celebre-->
  </div>
  <p><br></p>
insertquery: div.iedib-iq
selectors: div.iedib-quote
unwrap: "*"
parameters: 
  - name: author
    value: Albert Einstein
    title: Autor de la cita
  - name: notranslate
    value: true
    title: Evita ésser traduït per Google
    bind: hasClass('notranslate')
stars: 1
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2023.01.07