key: ib-vimeo
name: Vimeo
category: $string.ibvgdrive_category
template: |
  <p><br></p>
  <div class="twh-video-container" {{#if}}[maxWidth>100]style="max-width:{{maxWidth}}px"{{/if}}>
    <div class="twh-videoWrapper">
      <iframe src="https://player.vimeo.com/video/{{vimeoId}}{{#startSecond}}#t={{startSecond}}s{{/startSecond}}" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>
    </div>
      <div class="twh-caption">
     <span class="twh-caption-counter">$string.ibvgdrive_category</span><span class="twh-caption-title">: {{title}}</span></div>
    </div>
  <p><br></p>
parameters:
  - name: vimeoId
    value: "823111497"
    title: $string.ibvimeo_vimeoid
    tip: $string.ibvimeo_vimeoid_tip
    type: textfield
    transform: vimeoId
  - name: title
    value: $string.ibvgdrive_title_value
    title: $string.ibvgdrive_title
    type: textfield
  - name: maxWidth
    value: 500
    title: $string.ibvgdrive_maxwidth
    min: 100
  - name: startSecond
    value: 0
    title: $string.ibvimeo_startsec
    tip: $string.ibvimeo_startsec_tip
    min: 0
scope: ^page-mod-(book|page|assign|quizz)-
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2.0.0
