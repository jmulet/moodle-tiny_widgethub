key: subsub-seccio
name: Page Section
instructions: > 
  Create a section within a page or a Moodle book.
  The title should not end with a period.
template: | 
  <p><br></p>
  <h4 class="wh-subsub"><span class="wh-iq">{{title}}</span></h4>
  <p><br></p>
selectors: h4.wh-subsub
insertquery: .wh-iq
unwrap: .wh-iq
parameters: 
  - name: title
    value: Section Title
    title: Section Title
    when: "SELECT_MODE!=='selection'"
stars: 3
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2024.11.02
