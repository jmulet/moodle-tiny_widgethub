key: ib-dedication-time
name: $string.ibtime_name
instructions: $string.ibtime_instructions
template: |
  <div class="twh-rwrap">
  <div class="twh-time" data-toggle="tooltip" data-bs-toggle="tooltip" data-placement="bottom" data-bs-placement="bottom" title="{{title}}">
    <i class="fad fa-stopwatch" aria-hidden="true"></i>
    <span>
      {{#hours}} {{hours}} h {{/hours}}
      {{#minutes}} {{minutes}} min {{/minutes}}
    </span>
  </div>
  </div> 
  <p><br></p>
parameters:
  - name: hours
    value: 2
    title: $string.ibtime_hours
    min: 0
  - name: minutes
    value: 15
    title: $string.ibtime_min
    min: 0
    max: 59
    tip: $string.ibtime_min_tip
  - name: title
    value: $string.ibtime_title_value
    title: $string.ibtime_title
    tip: $string.ibtime_title_tip
    type: textarea
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2.0.0
