key: dinamic-presentacio
name: Presentació diapositives
category: bootstrap
instructions: >
  Crea un pas de diapositives. Heu de definir el nombre de diapositives (<b>com a mínim 2</b>).
  El temps de transició 0, indica que es deshabilita el pas automàtic per complet.
  Marcau la casella si desitjau que les diapositives apareguin en la impressió.
template: |
  <p><br></p> 
  <!--ini presentació diapositives-->
  <div role="snptd_presentacio" data-durades="{{durades}}" {{#if}}[start>1]data-start="{{start}}"{{/if}} data-autostart="{{autostart}}" data-loop="{{loop}}" data-transition="{{transition}}" class="align-{{valign}} tabbable{{^imprimible}} d-print-none{{/imprimible}}{{#dark}} theme-dark{{/dark}}" {{#full}}style="max-width:100%;"{{/full}}>
  <ul class="nav nav-tabs">
  {{#each}}[pestanyes]<li {{#if}}[i==1]class="active"{{/if}}><a href="#{{ID}}_{{i}}"
  data-toggle="tab"><span>&nbsp;</span><span>{{i}}.</span></a>{{/each}}</li> 
  </ul>
  <div class="tab-content">
  {{#each}}[pestanyes]<div class="tab-pane {{#if}}[i==1]active{{/if}} iedib-tabpane" id="{{ID}}_{{i}}">
  <p>Editeu el contingut de la diapositiva núm. {{i}})</p>
  <p><br></p>
  </div>{{/each}}
  </div> 
  </div>
  <!--fi presentació diapositives-->
  <p><br></p>
selectors: div[role="snptd_presentacio"], div[data-snptd="presentacio"]
unwrap: div.tab-content > div.tab-pane > *
parameters: 
  - name: pestanyes
    value: 3
    title: Núm. de diapositives
    min: 2 
  - name: durades
    value: "5"
    title: Durades diapositives (s)
    tip: "Hi ha 3 possibilitats: Temps de diapositiva en segons. Segons de cada diapositiva separats per comes. Escriviu 0 si voleu deshabilitar el pas automàtic."
    bind: attr('data-durades')
  - name: transition
    value: fade
    title: Efecte de transició
    options: 
      - {l: 'Cap', v: 'none'}
      - {l: 'Esvair', v: 'fade'}
      - {l: 'Desplaçar', v: 'slide'}
    bind: attr('data-transition')
  - name: loop
    value: false
    title: Pas cíclic
    tip: En reproducció automàtica, quan arriba a la darrera diapositiva torna a la primera.
    bind: attr('data-loop')
  - name: autostart
    value: false
    title: Inici automàtic
    tip: S'inicia automàticament la presentació, sempre que les durades siguin diferent de 0 i el pas cíclic estigui activat.
    when: "loop && durades!='0' && durades!=''"
    bind: attr('data-autostart')
  - name: start
    value: 1
    title: Comença en
    tip: Comença la reproducció en el número de diapositiva indicada.
    min: 1
    bind: attr('data-start', null, 'number')
  - name: full
    value: false
    title: Empra tota l'amplada de pàgina
    bind: hasStyle('max-width:100%')
  - name: valign
    value: top
    title: Alineació vertical
    tip: Quan les diapositives tenen diferent altura, pots decidir com s'ha d'alinear verticalment el seu contingut
    options: 
      - {v: 'top', l: 'A dalt'}
      - {v: 'center', l: 'Enmig'}
      - {v: 'bottom', l: 'Abaix'}
    bind: classRegex('align-(.*)')
  - name: imprimible
    value: true
    title: Imprimible?
    tip: Si està marcat, les diapositives s'imprimiran una davall l'altra.
    bind: notHasClass('d-print-none')
  - name: dark
    value: false
    title: Activa el tema fosc
    bind: hasClass('theme-dark')
  - __ID__
requires: /sd/presentacio.min.js
stars: 2
contextmenu:
  - predicate: ul.nav-tabs > li
    actions: moveleft moveright insertafter | remove
