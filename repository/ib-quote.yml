key: ib-quote
name: $string.ibquote_name
instructions: $string.ibquote_instructions
template: |
  <div class="twh-quote {{#notranslate}}notranslate{{/notranslate}}">
  <div class="twh-iq">
  <p>__LOREM__</p>
  </div>
  <cite>{{author}}</cite>
  </div>
  <p><br></p>
insertquery: div.twh-iq
selectors: div.twh-quote
unwrap: "*"
parameters: 
  - name: author
    value: Albert Einstein
    title: $string.ibquote_author
  - name: notranslate
    value: true
    title: $string.ibquote_notranslate
    bind: hasClass('notranslate')
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2.0.0