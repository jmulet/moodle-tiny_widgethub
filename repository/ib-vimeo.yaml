key: vimeo
name: Vimeo
category: video
instructions: >
  <b>Atenció</b>: Es recomana utilitzar el canal institucional de Youtube!<br>
  S'incrusta un vídeo de vimeo a la pàgina de forma
  responsiva. Introduïu la ID del vídeo de vimeo i un títol. 
  Podeu especificar l'instant d'inici del vídeo en segons.
template: |
  <p><br></p> 
  <!--ini vimeo-->
  <div class="iedib-video-container" {{#if}}[ampladaMax>100]style="max-width:{{ampladaMax}}px"{{/if}}>
    <div class="iedib-videoWrapper">
      <iframe src="https://player.vimeo.com/video/{{vimeoId}}{{#iniciSegons}}#t={{iniciSegons}}s{{/iniciSegons}}" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen=""></iframe>
    </div>
      <div class="iedib-caption">
     <span class="iedib-caption-counter">Vídeo</span><span class="iedib-caption-title">: {{titol}}</span></div>
    </div> 
  <!--end vimeo-->
  <p><br></p>
parameters:
  - name: vimeoId
    value: "284914662"
    title: URL o Id del vídeo vimeo
    tip: Podeu escriure la URL completa o només l'identificador numèric del vídeo.
    type: textfield
    transform: vimeoId
  - name: titol
    value: Escriviu un títol
    title: Títol descriptiu
    type: textfield
  - name: ampladaMax
    value: 500
    title: Amplada màxima en px
    min: 100
  - name: iniciSegons
    value: 0
    title: Comença la reproducció al segon
    tip: Estableix 0 per començar del principi del vídeo
    min: 0
stars: 1
scope: ^page-mod-(book|page|assign|quizz)-
author: Josep Mulet Pol <pep.mulet@gmail.com>
version: 2023.01.07

  