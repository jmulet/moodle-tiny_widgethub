key: bs-listgroup
name: $string.bslistgroup_name
category: bootstrap
instructions: $string.bslistgroup_instructions
engine: ejs
template: |
  <ul class="list-group">
    <% for(var i=1; i<=n; i++) { %>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Item <%= i %>
      <% if(badges){ %><span class="badge badge-primary badge-pill"><%= i %></span><% } %>
    </li>
    <% } %>
  </ul>
  <p><br></p>
selectors: ul.list-group
parameters:
  - name: 'n'
    title: $string.bslistgroup_number
    min: 1
    value: 3
  - name: badges
    title: $string.bslistgroup_badges
    value: false
contextmenu:
  - predicate: li.list-group-item
    actions: moveup movedown insertafter | remove
author: Josep Mulet <pep.mulet@gmail.com>
version: 2.0.0