key: ib-colors
name: Colors de font i fons
category: misc
template: >
  &nbsp;<span style="color:{{_front}};background-color:{{_back}};" class="wh-sty-colors">Sample text</span>&nbsp;
selectors: span.wh-sty-colors
insertquery: span.wh-sty-colors
parameters:
  - name: _front
    title: Color de font
    bind: styleRegex('color')
    type: color
    value: '#0000ff'
  - name: _back
    title: Color de fons
    bind: styleRegex('background-color')
    type: color
    value: '#ffffff00'
author: Josep Mulet <pep.mulet@gmail.com>
version: 1.0.0
